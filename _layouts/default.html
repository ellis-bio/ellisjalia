<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>

  <!-- Google Fonts: Merriweather Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&display=swap" rel="stylesheet">

  {% include head.html %}
  <link rel="stylesheet" href="{{ 'css/main.css' | relative_url }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
</head>
<body>
  <div class="container">
    {{ content }}
  </div>

  <!-- Load Lunr.js for client-side full-text search -->
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <!-- Load custom search logic (fetches search.json and wires up the search box) -->
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>
